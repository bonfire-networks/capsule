name: CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image: bitwalker/alpine-elixir:1.10.4
      env:
        MIX_ENV: test

    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Create tmp dir
      run: mkdir tmp
    - name: Run Tests
      run: mix test
